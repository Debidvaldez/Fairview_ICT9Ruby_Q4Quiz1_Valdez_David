<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Q4Quiz1</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container-thing {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container-thing">
    <h1>Weight</h1>
    <div class="row justify-content-center">
      <div class="col-6 col-md-4">
        <input type="text" class="form-control" id="weight">
      </div>
    </div>
    <br>
    <h1>Height</h1>
    <div class="row justify-content-center">
      <div class="col-6 col-md-4">
        <input type="text" class="form-control" id="height">
      </div>
    </div>
    <br>
    <button type="submit" class="btn btn-success" onclick="calculation()">Show me</button>
    <br><br>
    <kbd id="show_bmi">Show bmi</kbd>
    <br>
    <kbd id="show_classification">Show classification</kbd>
  </div>

<script>
  function calculation() {
    let weight = document.getElementById("weight").value;
    let height = document.getElementById("height").value;
    let convertedheight = (height * 0.0254) ** 2;
    let bmi = weight / convertedheight;
    let convertedbmi = Math.round(bmi * 10.0) / 10.0;

    document.getElementById("show_bmi").innerHTML = convertedbmi;

    if (convertedbmi < 18.5) {
      document.getElementById("show_classification").innerHTML = "You're Underweight";
    } else if (convertedbmi >= 18.5 && convertedbmi <= 24.9) {
      document.getElementById("show_classification").innerHTML = "You're Normal Weight";
    } else if (convertedbmi >= 25 && convertedbmi <= 29.9) {
      document.getElementById("show_classification").innerHTML = "You're Overweight";
    } else if (convertedbmi >= 30) {
      document.getElementById("show_classification").innerHTML = "You're Obese";
    } else {
      document.getElementById("show_classification").innerHTML = "Invalid BMI value";
    }
  }
</script>
</body>
</html>
